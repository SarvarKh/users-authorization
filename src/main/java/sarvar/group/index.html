<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <div>
        <form action="/register" method="post">
            <input type="text" name="firstName" placeholder="Please enter your firstName">
            <br><br>
            <input type="text" name="lastName" placeholder="Please enter your lastName">
            <br><br>
            <input type="date" name="birthDate" placeholder="Please enter your birthDate">
            <br><br>
            <input type="email" name="email" placeholder="Please enter your email">
            <br><br>
            <input type="text" name="phoneNumber" placeholder="Please enter your phoneNumber">
            <br><br>
            <input type="password" id="password" name="password" placeholder="Please enter your password">
            <br><br>
            <input type="password" id="prePassword" name="prePassword" placeholder="Please enter your prePassword">
            <br><br>
            <button type="button" id="button" onclick="checkPassword()">Register</button>
        </form>
    </div>
<script type="text/javascript">
    function checkPassword() {
        let password = document.getElementById("password").value;
        let prePassword = document.getElementById("prePassword").value;
        if (password === prePassword) {
            document.getElementById("button").setAttribute("type", "submit");
        } else {
            alert("Password and prePassword didn't match");
        }
    }
</script>
</body>
</html>
